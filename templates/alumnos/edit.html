{% include 'header.html' %}

<h3>Formulario de edicion</h3>
{% for alumno in alumnos %}


<form method="post" action="/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar alumno
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del alumno</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" value="{{ alumno[1] }}" class="form-control" type="text" name="txtNombre">
                </div>

                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input id="txtCorreo" value="{{ alumno[2] }}" class="form-control" type="text" name="txtCorreo">
                </div>

                <div class="form-group">
                    <label for="txtFoto">Foto:</label>

                    <img class="img-thumbnail" width="40" src="{{ url_for('uploads', nombreFoto=alumno[3]) }}" alt="">

                    <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                </div>

                <input type="hidden" value="{{ alumno[0] }}" name="txtID" id="txtID">
                <br>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Modificar">
                    <a href="{{url_for('index')}}" class="btn btn-primary" >Regresar</a>
                </div>
                



            </p>
        </div>
    </div>
    
    


</form>

{% endfor %}
{% include 'footer.html' %}
